name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type (patch, minor, major) or 'none' to use current version"
        required: true
        default: "none"
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Bump version
        if: ${{ github.event.inputs.version != 'none' }}
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Compile
        run: npm run compile

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish --skip-license -p ${{ secrets.VSCE_PAT }}

      - name: Commit version bump
        if: ${{ github.event.inputs.version != 'none' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}" || exit 0
          git push
